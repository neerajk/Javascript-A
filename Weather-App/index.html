<!DocType html>
<html>
<head>
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        var data = {
            gurgaon: { name: 'Gurgaon', temp: 25},
            delhi: {name: 'Delhi', temp: 30},
            mumbai:{name: 'Mumbai', temp: 10}
            }

        //City Dropdown
        function citiesDropdown() {
            var cityName = [];
            var sel = document.getElementById('city');
            for (c in data) {
                cityName.push(data[c].name);
            }
            for (var i = 0; i < cityName.length; i++) {
                var opt = document.createElement('option');
                opt.innerHTML = cityName[i];
                opt.value = cityName[i];
                sel.appendChild(opt);
            }
        };
        
        //Get City Temperature
        function getCityTemp() {
            var showLocation = document.getElementById("showLocation");
            var showTemp = document.getElementById("showTemp");
            var tempType = document.getElementById("tempType").value;
            var city = document.getElementById("city").value;
            
            for (c in data) {
                if (city == data[c].name) {
                    celsius = data[c].temp;
                    break;
                }
            }
  
            if (tempType == 'F') {
                var temperature = celsius * 9 / 5 + 32 + '\xB0F';
            }
            else {
                var temperature = celsius + '\xB0C';
            }

            showLocation.innerHTML = city;
            showTemp.innerHTML = temperature;
        };
    
    </script>
</head>

<body onload="citiesDropdown();">
    <div class="weatherApp">
        <div class="controls">
            
            Location
            <select name="city" id="city"></select>
            
            <select id="tempType">
                <option value="C" selected>Celsius</option>
                <option value="F">Fahrenheit</option>
            </select>
            
            <button id="Submit" onclick="getCityTemp();">Submit</button>
            
        </div><!--/.controls-->
        
        <div class="app">
            
            <span>Location: </span> <span id="showLocation">N/A</span>
            <br> <span>Temperature: </span> <span id="showTemp">N/A</span>
            
        </div><!--/.app-->
        
    </div><!--/.weatherApp-->
</body>

</html>
